<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AspNetWebHelp – ASP.NET Core MVC Guides</title>
    <meta
      name="description"
      content="AspNetWebHelp – simple guides and help for ASP.NET Core MVC."
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons (optional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        min-height: 100vh;
      }
      .guide-markdown pre {
        padding: 0.75rem;
        background-color: rgba(0, 0, 0, 0.03);
        border-radius: 0.25rem;
        overflow-x: auto;
      }
      .guide-markdown code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom border-secondary-subtle">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">
          AspNetWebHelp
          <small class="text-body-secondary ms-1">ASP.NET Core MVC</small>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Guides</a>
            </li>
          </ul>
          <button
            id="theme-toggle"
            type="button"
            class="btn btn-outline-secondary btn-sm ms-lg-3"
            aria-label="Toggle light/dark mode"
          >
            <i id="theme-toggle-icon" class="bi bi-moon-fill me-1"></i>
            Theme
          </button>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="py-4">
      <div class="container">
        <header class="mb-4 text-center">
          <h1 class="h3 mb-1">ASP.NET Core MVC Guides</h1>
          <p class="text-body-secondary small mb-0">
            A simple list of guides. Click a guide to read it, or download it as a PDF.
          </p>
        </header>

        <!-- Guides accordion -->
        <div class="accordion mb-4" id="guideAccordion">
          <!-- JS will populate items based on GUIDE_INDEX -->
          <div class="text-center py-4 text-body-secondary small">
            Loading guides…
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
